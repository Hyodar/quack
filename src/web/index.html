<html>
    <head>
        <title>Hello World!</title>
        <script src="codeflask.min.js"></script>
    </head>
    <style>
        body {
            background-color: dimgray;
        }
        .btn {
            /*background-color: #505050;*/
            background: linear-gradient(45deg, #505050, #606060);
            box-shadow: 1px 3px 3px 2px rgba(0, 0, 0, 0.15);
            color: rgb(197, 197, 197);
            border: 1px solid rgb(126, 126, 126);
            border-radius: 5px;
            padding: 8px;
            padding-left: 15px;
            padding-right: 15px;
            margin: 8px;
            text-transform: uppercase;
            font-family: monospace;
            font-size: large;
            cursor: pointer;
        }
        .square-btn {
            height: 60px;
        }
        .square-btn:hover {
            background: linear-gradient(45deg, #454545, #555555);
        }
        .logo {
            color: rgb(197, 197, 197);
            margin: 0px;
            margin-right: 100px;
            margin-left: 30px;
            font-family: monospace;
            font-size: 28px;
            text-transform: uppercase;
            font-weight: 500;
            border: 2.4px solid #a9a9a9;
            padding: 10px;
            border-radius: 35px;
            background: linear-gradient(90deg, #585858, #707070);
            box-shadow: 0px 0px 7px 2px #00000038;
            align-self: center;
        }
        .nav {
            display: flex;
            flex-direction: row;
            width: 100%;
            background-color: dimgray;
        }
    </style>
    <body>
        <div class="nav">
            <h2 class="logo">Quack</h2>
            <button class="btn square-btn" onclick="saveScript()">Save</button>
            <button class="btn square-btn" onclick="runScript()">Run</button>
            <button class="btn square-btn" onclick="stopScript()">Stop</button>
            <button class="btn square-btn" onclick="uploadScript()">Upload</button>
            <button class="btn square-btn" onclick="openScript()">Open</button>
        </div>
        <div id="options-menu" style="background-color: #606060; color: white; padding: 5px; visibility: hidden; height: 0px;">
            <code id="filename-container" style="font-size: 16px; visibility: hidden;">File name: <input id="filename-save"></input> <button class="btn" onclick="saveFile()">Go</button></code>
        </div>
        <div id="editor"></div>
    </body>
    <script>
        const flask = new CodeFlask('#editor', {
            language: 'js',
            lineNumbers: true,
            handleTabs: true
        });

        const commands = [
            "DEFAULTDELAY", "DELAY", "STRING", "DISPLAY", "REPEAT", "KEYS"
        ];

        const keys = [
            "CTRL", "CONTROL", "SHIFT", "ALT", "WINDOWS",
            "GUI", "ENTER", "MENU", "APP", "DELETE", "HOME",
            "INSERT", "PAGEUP", "PAGEDOWN", "UP", "UPARROW",
            "DOWN", "DOWNARROW", "LEFT", "LEFTARROW", "RIGHT",
            "RIGHTARROW", "TAB", "END", "ESC", "ESCAPE", "SPACE",
            "PAUSE", "BREAK", "CAPSLOCK", "NUMLOCK", "PRINTSCREEN",
            "SCROLLLOCK"
        ];

        const translateKey = {
            "CONTROL": "CTRL",
            "UP": "UPARROW",
            "DOWN": "DOWNARROW",
            "LEFT": "LEFTARROW",
            "RIGHT": "RIGHTARROW",
            "ESCAPE": "ESC",
            "BREAK": "PAUSE"
        };

        const translate = {
            "DEFAULT_DELAY": "DEFAULTDELAY",
            "REPLAY": "REPEAT",
        };

        function showOptionsMenu() {
            document.getElementById("options-menu").style.visibility = "visible";
            document.getElementById("options-menu").style.height = "unset";
        }

        function hideOptionsMenu() {
            document.getElementById("options-menu").style.visibility = "hidden";
            document.getElementById("options-menu").style.height = "0px";
        }

        function saveScript() {
            showOptionsMenu();
            document.getElementById("filename-container").style.visibility = "visible";
        }

        function saveFile() {
            hideOptionsMenu();
        }

        function preProcessCode(content) {
            let lines = content.split('\n');

            lines = lines.map((el) => {
                return el.trim();
            }).filter((el, idx) => {
                let parts = el.split(' ');
                let command = parts[0];
                
                parts = parts.filter((el) => el != "");

                if(translate[command]) {
                    command = translate[command];
                }
                else if(keys.find((el) => el == command)) {
                    parts = parts.map((el) => {
                        if(translateKey[el]) {
                            return translateKey[el];
                        }
                        return el;
                    });

                    command = "KEYS";
                    parts.unshift(command);
                }

                lines[idx] = parts.join(' ');

                return commands.find((el) => el == command);
            });

            lines.forEach((el, idx) => {
                const command = el.split(' ')[0];

                if(command == "REPEAT") {
                    const temp = lines[idx - 1];
                    lines[idx - 1] = lines[idx];
                    lines[idx] = temp;
                }
            });

            return lines.join("\n");
        }

        function runScript() {
            const form = new FormData();
            const code = preProcessCode(flask.getCode());

            console.log(`Resulting Duckyscript:\n${code}`);

            form.append("Code", code);
            form.append("CodeLength", code.length);

            if(code.length >= 1000) {
                alert("You can't run a script with more than 1KB without saving.");
                return;
            }

            fetch("/run_raw", {
                method: "POST",
                body: form,
            }).then(
                response => response.text()
            ).then(
                html => console.log(html)
            );
        }
    </script>
</html>
